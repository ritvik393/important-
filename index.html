<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>H.B.C.E Portal</title>
<style>
:root{--bg:#f3f7ff;--card:#fff;--primary:#1d4ed8;--primary-dark:#1e3a8a;--text:#0f172a;--muted:#475569;--border:#dbe6ff;--ok:#16a34a}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
header{background:linear-gradient(90deg,var(--primary-dark),var(--primary));color:#fff;padding:18px;text-align:center}
header small{display:block;opacity:.92}
.container{max-width:1280px;margin:20px auto;padding:0 16px 28px;display:grid;grid-template-columns:repeat(auto-fit,minmax(360px,1fr));gap:16px}
.card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px;box-shadow:0 8px 20px rgba(15,23,42,.06)}
h2,h3{margin:0 0 10px}
input,button{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #cbd5e1}
button{background:var(--primary);color:#fff;border:none;font-weight:700;cursor:pointer}
button:hover{background:var(--primary-dark)}
.msg{font-size:14px;color:var(--muted);min-height:20px}
.hidden{display:none}
.row{display:flex;gap:8px;align-items:center}
.captcha-box{font-weight:700;font-size:18px;letter-spacing:2px;background:#eef2ff;border:1px dashed #4f46e5;border-radius:8px;padding:10px 12px;min-width:120px;text-align:center}
.table-wrap{max-height:260px;overflow:auto;margin-top:8px}
table{width:100%;border-collapse:collapse;font-size:13px}
th,td{border:1px solid #e2e8f0;padding:6px;text-align:left}
th{background:#eff6ff;position:sticky;top:0}
.badge{display:inline-block;font-size:12px;padding:3px 8px;border-radius:999px;background:#e0e7ff;color:#3730a3}
.login-state{display:flex;align-items:center;gap:8px;margin-bottom:6px;font-size:14px;color:var(--muted)}
.tick{display:inline-flex;align-items:center;justify-content:center;width:24px;height:24px;border-radius:50%;background:#dcfce7;color:var(--ok);font-weight:700;opacity:0;transform:scale(.8);transition:all .25s ease}
.tick.show{opacity:1;transform:scale(1)}
.panel{opacity:0;transform:translateY(8px);transition:all .25s ease}
.panel.active{opacity:1;transform:translateY(0)}
.tab-buttons{display:flex;gap:8px;margin:8px 0 10px}
.tab-btn{flex:1;background:#dbeafe;color:#1e3a8a}
.tab-btn.active{background:var(--primary);color:#fff}
.result-sheet{background:#f8fafc;border:1px solid #bfdbfe;border-radius:10px;margin-top:8px;overflow:hidden}
.sheet-head{padding:12px;border-bottom:1px solid #dbeafe}
.info-grid{display:grid;grid-template-columns:repeat(2,minmax(180px,1fr));gap:6px 14px;font-size:14px}
.sheet-title{background:#1e3a8a;color:#fff;padding:8px 12px;font-weight:700}
.pass{color:#15803d;font-weight:700}
.fail{color:#b91c1c;font-weight:700}
</style>
</head>
<body>
<header>
  <h1>H.B.C.E - Home Board Central Exam Portal</h1>
  <small>Manager: manager / 124421</small>
  <small class="badge">Run backend for multi-device data sharing</small>
</header>

<div class="container">
  <section class="card">
    <h2>Manager Login</h2>
    <div class="login-state"><span id="tick" class="tick">âœ“</span><span id="loginStateText">Not logged in</span></div>
    <input id="managerUser" placeholder="Username (manager)" />
    <input id="managerPass" type="password" placeholder="Password" />
    <button onclick="loginManager()">Login as Manager</button>
    <div class="msg" id="loginMsg"></div>

    <div id="managerPanel" class="hidden panel">
      <hr />
      <div class="tab-buttons">
        <button id="tabEntry" class="tab-btn active" onclick="showTab('entry')">Student Entry Tab</button>
        <button id="tabResult" class="tab-btn" onclick="showTab('result')">Result Publish Tab</button>
      </div>

      <div id="entryTab">
        <h3>Add / Update Student Details</h3>
        <input id="rollNo" placeholder="Roll No" />
        <input id="studentId" placeholder="Student ID" />
        <input id="studentName" placeholder="Candidate Name" />
        <input id="motherName" placeholder="Mother's Name" />
        <input id="fatherName" placeholder="Father's Name" />
        <input id="schoolName" placeholder="School Name" />
        <input id="className" placeholder="Class" />
        <input id="category" placeholder="Category" />
        <input id="ageCategory" placeholder="Age Category" />
        <label>Date of Birth</label>
        <input id="dob" type="date" />
        <button onclick="saveStudent()">Save Student</button>
      </div>

      <div id="resultTab" class="hidden">
        <h3>Publish Exam Marks</h3>
        <input id="marksStudentId" placeholder="Student ID" />
        <input id="obtainedMarks" type="number" placeholder="Obtained Marks (example 161)" />
        <input id="passingMarks" type="number" placeholder="Passing Marks (default 165)" />
        <input id="maxMarks" type="number" placeholder="Maximum Marks (default 500)" />
        <button onclick="publishMarks()">Update Marks + Auto Grace</button>
      </div>

      <div class="msg" id="managerMsg"></div>

      <h3>Student Records</h3>
      <button onclick="loadStudents()">Refresh Student List</button>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Roll</th><th>ID</th><th>Name</th><th>Class</th><th>DOB</th><th>Obt</th><th>Grace</th><th>Status</th>
            </tr>
          </thead>
          <tbody id="studentTable"></tbody>
        </table>
      </div>
    </div>
  </section>

  <section class="card">
    <h2>Student Result Check</h2>
    <input id="checkStudentId" placeholder="Student ID" />
    <input id="checkName" placeholder="Name" />
    <input id="checkClass" placeholder="Class" />
    <label>Date of Birth</label>
    <input id="checkDob" type="date" />

    <div class="row">
      <div class="captcha-box" id="captchaCode">------</div>
      <button onclick="refreshCaptcha()" style="max-width:160px">Refresh Captcha</button>
    </div>
    <input id="captchaInput" placeholder="Enter captcha shown above" />

    <button onclick="checkResult()">Check Result</button>
    <div class="msg" id="resultMsg"></div>
    <div id="resultCard"></div>
  </section>
</div>

<script>
const BACKEND_URL = "http://127.0.0.1:5000";
let managerLoggedIn = false;
let captchaToken = "";

function setMsg(id, text){ document.getElementById(id).innerText = text; }

function showTab(tab){
  document.getElementById("entryTab").classList.toggle("hidden", tab !== "entry");
  document.getElementById("resultTab").classList.toggle("hidden", tab !== "result");
  document.getElementById("tabEntry").classList.toggle("active", tab === "entry");
  document.getElementById("tabResult").classList.toggle("active", tab === "result");
}

async function loginManager(){
  const res = await fetch(`${BACKEND_URL}/manager/login`, {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      username:document.getElementById("managerUser").value.trim(),
      password:document.getElementById("managerPass").value.trim()
    })
  });
  const data = await res.json();
  managerLoggedIn = res.ok;
  setMsg("loginMsg", data.msg);
  const panel = document.getElementById("managerPanel");
  panel.classList.toggle("hidden", !managerLoggedIn);
  panel.classList.toggle("active", managerLoggedIn);
  document.getElementById("tick").classList.toggle("show", managerLoggedIn);
  document.getElementById("loginStateText").innerText = managerLoggedIn ? "Logged in: verified" : "Not logged in";
  if(managerLoggedIn){ showTab("entry"); loadStudents(); }
}

async function saveStudent(){
  if(!managerLoggedIn){ setMsg("managerMsg", "Please login first."); return; }
  const payload = {
    roll_no:document.getElementById("rollNo").value.trim(),
    student_id:document.getElementById("studentId").value.trim(),
    name:document.getElementById("studentName").value.trim(),
    mother_name:document.getElementById("motherName").value.trim(),
    father_name:document.getElementById("fatherName").value.trim(),
    school_name:document.getElementById("schoolName").value.trim(),
    class_name:document.getElementById("className").value.trim(),
    category:document.getElementById("category").value.trim(),
    age_category:document.getElementById("ageCategory").value.trim(),
    dob:document.getElementById("dob").value
  };

  const res = await fetch(`${BACKEND_URL}/students`, {
    method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(payload)
  });
  const data = await res.json();
  setMsg("managerMsg", data.msg);
  if(res.ok) loadStudents();
}

async function publishMarks(){
  if(!managerLoggedIn){ setMsg("managerMsg", "Please login first."); return; }
  const studentId = document.getElementById("marksStudentId").value.trim();
  const payload = {
    obtained_marks: document.getElementById("obtainedMarks").value,
    passing_marks: document.getElementById("passingMarks").value || 165,
    max_marks: document.getElementById("maxMarks").value || 500
  };

  const res = await fetch(`${BACKEND_URL}/students/${studentId}/marks`, {
    method:"PATCH", headers:{"Content-Type":"application/json"}, body:JSON.stringify(payload)
  });
  const data = await res.json();
  setMsg("managerMsg", data.msg);
  if(res.ok){
    const grace = data.student.grace_awarded || 0;
    setMsg("managerMsg", `${data.msg}. Grace awarded: ${grace}. Status: ${data.student.result_status}`);
    loadStudents();
  }
}

async function loadStudents(){
  const res = await fetch(`${BACKEND_URL}/students`);
  const data = await res.json();
  const tbody = document.getElementById("studentTable");
  tbody.innerHTML = "";
  data.students.forEach(s => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${s.roll_no}</td><td>${s.student_id}</td><td>${s.name}</td><td>${s.class_name}</td>
      <td>${s.dob}</td><td>${s.obtained_marks ?? "-"}</td><td>${s.grace_awarded ?? 0}</td><td>${s.result_status ?? "PENDING"}</td>
    `;
    tbody.appendChild(tr);
  });
}

async function refreshCaptcha(){
  const res = await fetch(`${BACKEND_URL}/captcha`);
  const data = await res.json();
  captchaToken = data.captcha_token;
  document.getElementById("captchaCode").innerText = data.captcha_code;
}

function renderResultCard(s){
  const statusClass = s.result_status === "PASS" ? "pass" : "fail";
  return `
    <div class="result-sheet">
      <div class="sheet-head">
        <div class="info-grid">
          <div><strong>Roll No:</strong> ${s.roll_no}</div>
          <div><strong>Candidate Name:</strong> ${s.name}</div>
          <div><strong>Mother's Name:</strong> ${s.mother_name || "-"}</div>
          <div><strong>Father's Name:</strong> ${s.father_name || "-"}</div>
          <div><strong>Date of Birth:</strong> ${s.dob}</div>
          <div><strong>School Name:</strong> ${s.school_name || "-"}</div>
        </div>
      </div>
      <div class="sheet-title">RESULT SUMMARY</div>
      <table>
        <thead><tr><th>Obtained</th><th>Passing</th><th>Grace</th><th>Final</th><th>Status</th></tr></thead>
        <tbody><tr><td>${s.obtained_marks}</td><td>${s.passing_marks}</td><td>${s.grace_awarded}</td><td>${s.final_marks}/${s.max_marks}</td><td class="${statusClass}">${s.result_status}</td></tr></tbody>
      </table>
    </div>
  `;
}

async function checkResult(){
  if(!captchaToken){ setMsg("resultMsg", "Please refresh captcha first."); return; }
  const payload = {
    student_id:document.getElementById("checkStudentId").value.trim(),
    name:document.getElementById("checkName").value.trim(),
    class_name:document.getElementById("checkClass").value.trim(),
    dob:document.getElementById("checkDob").value,
    captcha_token:captchaToken,
    captcha_input:document.getElementById("captchaInput").value.trim()
  };
  const res = await fetch(`${BACKEND_URL}/result`, {
    method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(payload)
  });
  const data = await res.json();
  setMsg("resultMsg", data.msg);
  const box = document.getElementById("resultCard");
  if(!res.ok){ box.innerHTML = ""; await refreshCaptcha(); return; }
  box.innerHTML = renderResultCard(data.student);
  await refreshCaptcha();
}

refreshCaptcha();
</script>
</body>
</html>
